  <h1> Kontakt</h1>

  <!-- box text -->
  <div class="container ">
    <div class="box ">
      <p> Hej! Jeg er glad for, at de er på kontakt siden, vedlægge en besked på kontaktform. Så vender jeg tilbage så hurtigt som muligt <i class="fa fa-angle-double-up" aria-hidden="true"></i> </p>

      <br>

      <form method="POST" action="https://formspree.io/alexkongmee@gmail.com">

        <div class="contact-info">
          <label> <span>Dit navn: </span>
            <input type="text" name="name">
          </label>

          <label> <span>E-mail: </span>
            <input type="email" name="_replyto" required>
          </label>
        </div>

        <label> <span>Besked: </span>
        <textarea name="message"></textarea>
          
          <input type="file" name="fileupload" value="fileupload" id="fileupload">
          <label for="fileupload"> Select a file to upload</label>

        <input type="submit" value="Send" class="submit">
      </form>


    </div>
